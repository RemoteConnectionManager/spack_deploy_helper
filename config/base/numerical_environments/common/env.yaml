speclists:
  serial:
    definitions:
    - all:
      - $libraries
      - $libraries_specific
      - $tools
      - $tools_specific
    
  mpi:
    definitions:
    - all:
      - $libraries
      - $libraries_specific
      - $libraries_petsc
      - $applications_gromacs
      - $applications_cp2k
      - $applications_nwchem
      - $benchmarks

serial:
  spack:
    definitions:
    - current_compiler:
      - '{{env000_bootstrap.config.current_compiler}}'

    - libraries:
      - boost 
      - fftw -mpi
      - gsl
      - hdf5 +hl +threadsafe -mpi
      - metis
      - netcdf-c -mpi
      - netcdf-fortran
      - zlib
      - libszip
      - cgal
      - libmatheval


    - tools:
      - proj
      - eccodes +fortran+openmp+netcdf
      - gmt +ffmpeg +gdal   ^json-c +ipo
#X11      - grads
##X11      - gnuplot
##binary only and proprietary    - gurobi
##X11    - ncview 
##X11    - grass +blas +lapack  +geos + gdal +zstd 


mpi:
  spack:
    definitions:
    - current_compiler: '@REF{env000_bootstrap.spack.definitions.current_compiler}'

    - libraries:
      - adios
      - boost +mpi
      - hdf5  +hl
      - netcdf-c +mpi +parallel-netcdf
      - parallel-netcdf
      - parmetis
      - py-mpi4py
      - cgal

    - libraries_petsc:
      - petsc +mpi +mumps +scalapack +fftw

    - applications_gromacs:
      - plumed@2.7.2
      - gromacs +mpi+openmp+plumed +lapack

    - applications_cp2k:
      #- cp2k +mpi+elpa+plumed lmax=6 
      - cp2k +mpi+plumed lmax=6

    - applications_nwchem:
      - nwchem

    - benchmarks:
      - osu-micro-benchmarks


serial_intel:
  build_commands: '@REF{common_build.build_commands}'

  spack:
    definitions: '@REF{serial.spack.definitions}'

serial_gcc:
  build_commands: '@REF{common_build.build_commands}'

  spack:
    definitions: '@REF{serial.spack.definitions}'

mpi_intel:
  build_commands: '@REF{common_build.build_commands}'

  spack:
    definitions: '@REF{mpi.spack.definitions}'

mpi_gcc:
  build_commands: '@REF{common_build.build_commands}'

  spack:
    definitions: '@REF{mpi.spack.definitions}'


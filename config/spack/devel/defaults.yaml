defaults:
  spack_version : 'develop'
  upstream :
    master : "develop"

  origin :
    integration_branch: '{{ defaults.integration_type }}{{ defaults.spack_version }}/{{DEPLOY_PROJECT_NAME}}_{{DEPLOY_WORKNAME}}'
  upstream_rebase: 'True'
  upstream_update: 'True'

  runconfig: 'True'
  integration: 'True'
logging_configs:
  loggers:
    cascade_yaml_config:
      level: WARNING

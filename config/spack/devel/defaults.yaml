defaults:
  spack_version : 'devel'
  upstream :
    master : "develop"
  runconfig: 'True'
  integration: 'True'
  origin :
    integration_branch: '{{DEPLOY_PROJECT_NAME}}/{{ defaults.integration_type }}{{ defaults.spack_version }}'

  upstream_update: 'True'
  upstream_rebase : 'True'

logging_configs:
  loggers:
    cascade_yaml_config:
      level: WARNING

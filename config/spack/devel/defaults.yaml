config:
  plugin_folders:
    - 'plugins/git_workspace'
    - 'plugins/spack_workspace'


defaults:
  origin :
    url : 'https://github.com/RemoteConnectionManager/spack.git'
  upstream :
    prs : 
     - '8772' # spack chain
     - '8612' # Spack can be extended with external commands
#     - '7759' # enable using spack-installed packages as externals
  runconfig: 'True'
  integration: 'True'
  upstream_update: 'True'
  rebase_update: 'True'
  cache: '../../cache'

logging_configs:
  loggers:
    cascade_yaml_config:
      level: WARNING


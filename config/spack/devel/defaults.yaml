defaults:
  spack_major_version : '0.17'
  spack_version : 'develop'
  upstream :
    master : "develop"

  origin :
    integration_branch: '{{ defaults.integration_type }}{{DEPLOY_WORKNAME}}_{{ defaults.spack_version }}'
  upstream_rebase: 'True'
  upstream_update: 'True'

  runconfig: 'True'
  integration: 'True'
logging_configs:
  loggers:
    cascade_yaml_config:
      level: WARNING

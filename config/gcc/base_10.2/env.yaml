env000_bootstrap:
  config:
    use_for_intel: 'gcc@10.2.0'


  spack:
    definitions:
    - all:
      - gcc@10.2.0

  post_commands:
    - 'export DEPLOY_GCC_PREFIX=$(spack-python {{DEPLOY_ROOTPATH}}/scripts/select_spec.py --tplfile prefix_tpl.yaml --lockfile @{GENERATED_ENV_FOLDER}/spack.lock --lockfile_option select --onlyroot --add gcc@10.2.0)'
    - 'spack compiler find --scope site $DEPLOY_GCC_PREFIX'
  

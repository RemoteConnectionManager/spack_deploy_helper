packages:
  paraview:
    version:
     - 5.5.1
    variants:
     -  +opengl2
     -  +mpi
     -  +python
     -  +qt
     -  +hdf5
     -  +examples
     -  +netcdf
     -  +expat
# to check... paraview with gcc7.3 needs 2.6.1, pined also to satisfy openfoam
  flex:
    version:
    - 2.6.1

# pinning matplotlib not to require python3
  py-matplotlib:
    version:
    - 2.2.3

# pinning py-numpy not to require python3
  py-numpy:
    version:
    - 1.16.5

  hdf5:
    variants:
    - +hl
  vtk:
    variants:
    - +python
    - +qt



# -------------------------------------------------------------------------
# This is the default spack module files generation configuration.
#
# Changes to this file will affect all users of this spack install,
# although users can override these settings in their ~/.spack/modules.yaml.
# -------------------------------------------------------------------------
modules:
  enable:
    - tcl
  tcl:
    naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
    whitelist:
    - python
#    - '^python'
    - py-mccabe
    - py-enum34
    - py-pyflakes
    - py-pycodestyle
    - py-configparser
    - py-setuptools
    - py-six
    - py-appdirs
    - py-pyparsing
    - py-packaging
    - py-flake8
    - nasm
    - perl
    - cmake
    - gcc
    - git
    - subversion
    verbose_autoload: False
    hash_length: 2
    all:
      environment:
        set:
          '${PACKAGE}_HOME': '${PREFIX}'
      conflict: ['${PACKAGE}']
    ^python:
      autoload: 'direct'

